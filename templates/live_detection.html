<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <title>Driver Drowsiness Detection</title>
    <style>
        .centered-div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .box {
            margin-top: 15px;
            width: 100%;
            max-width: 590px;
            height: 400px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            background-image: url("https://cdn0.iconfinder.com/data/icons/video-editing/100/7-1024.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .mt-4,
        .mt-3 {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-moon fa-2x"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars fa-1x"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ml-auto">
                <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <h4>Let's Start!</h4>
        </div>
        <div class="row justify-content-center">
            <button onclick="startCamera()" class="btn btn-primary">Start</button>
            <button onclick="stopCamera()" class="btn btn-danger ml-2">Stop</button>
        </div>
        <div class="row centered-div">
            <div class="box">
                <img id="videoElement" />
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        const csrfToken = "{{ csrf_token }}";

        var videoElement = document.getElementById("videoElement");
        function startCamera() {
            // Make a GET request to start the camera
            fetch("/", { method: "GET" })
                .then((response) => {
                    if (response.ok) {
                        videoElement.src = "start_camera";
                    } else {
                        console.error("Error starting camera:", response.status);
                    }
                })
                .catch((error) => {
                    console.error("Error starting camera:", error);
                });
        }

        function stopCamera() {
            // Make a POST request to stop the camera
            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken,
                },
            })
                .then((response) => {
                    if (response.ok) {
                        videoElement.src = "";
                    } else {
                        console.error("Error stopping camera:", response.status);
                    }
                })
                .catch((error) => {
                    console.error("Error stopping camera:", error);
                });
        }
    </script>
</body>

</html>
